<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanzadera Espacial!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/rocket-emoji.png" type="image/x-icon" />
  </head>
  <body>
    <div id="images-title-1">
      <p>Imágenes finales</p>
    </div>
    <div class="slideshow-container">
      <!-- Images -->
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="images/final_2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="images/final_3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="images/final_4.jpg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">⏪</a>
      <a class="next" onclick="plusSlides(1)">⏩</a>
    </div>
    <br />

    <div style="text-align: center">
      <!-- The dots/circles -->
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!--
        BOTON PARA IR AL HTML PRINCIPAL
    -->
    <div id="go-to-main-html">
      <button>VOLVER</button>
    </div>

    <script src="final.js"></script>
  </body>
</html>
